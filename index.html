<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div name="screen" id="screen" value="0"></div>
        </div>
        <div class="calculatorButtons">
          <div class="calculatorInput">
            <div class="numbers btn" data-number="1">1</div>
            <div class="numbers btn" data-number="2">2</div>
            <div class="numbers btn" data-number="3">3</div>
            <div class="numbers btn" data-number="4">4</div>
            <div class="numbers btn" data-number="5">5</div>
            <div class="numbers btn" data-number="6">6</div>
            <div class="numbers btn" data-number="7">7</div>
            <div class="numbers btn" data-number="8">8</div>
            <div class="numbers btn" data-number="9">9</div>
            <div class="numbers btn" data-number="0">0</div>
          </div>
          <div class="calculatorButtonsMath">
            <div class="calculatorMathInput">
              <div class="mathNumbers btn-add">+</div>
              <div class="mathNumbers btn-substract">-</div>
              <div class="mathNumbers btn-multiply">*</div>
              <div class="mathNumbers btn-divide">/</div>
              <div class="mathNumbers btn-clear">AC</div>
              <div class="mathNumbers btn-power">pow</div>
              <div class="mathNumbers btn-equal">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
