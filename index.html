<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div name="screen" id="screen"></div>
        </div>
        <div class="calculatorButtons">
          <div class="calculatorInput">
            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div class="numbers">0</div>
          </div>
          <div class="calculatorButtonsMath">
            <div class="calculatorMathInput">
              <div class="mathNumbers sum">+</div>
              <div class="mathNumbers difference">-</div>
              <div class="mathNumbers multiply">*</div>
              <div class="mathNumbers division">/</div>
              <div class="mathNumbers clear">AC</div>
              <div class="mathNumbers power">pow</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
